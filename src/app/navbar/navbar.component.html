<div>
  <h1 class="text-3xl font-bold text-center py-4">Welcome to User-roles App</h1>
</div>
<div class="flex space-x-4 w-fit mx-auto">
  <button
    mat-mini-fab
    aria-label="Example icon button with a home icon"
    (click)="goToRoute('/')"
  >
    <mat-icon>home</mat-icon>
  </button>
  <button
    type="button"
    class="rounded-md bg-blue-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600 disabled:bg-gray-400 disabled:cursor-not-allowed"
    (click)="goToRoute('/create-user')"
  >
    Create User
  </button>

  <button
    type="button"
    class="rounded-md bg-green-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-green-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-green-600"
    (click)="goToRoute('/create-role')"
  >
    Create Role
  </button>

  <button
    type="button"
    class="rounded-md bg-yellow-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-yellow-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-yellow-600"
    (click)="goToRoute('/mapping')"
  >
    User-Role Mapping
  </button>

  <button
    type="button"
    class="rounded-md bg-orange-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-orange-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-orange-600"
    (click)="goToRoute('/retrieve')"
  >
    Retrieve
  </button>
</div>
